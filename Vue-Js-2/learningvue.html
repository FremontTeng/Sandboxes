<!DOCTYPE html>
<html>
<head>
  <title>The Vue View</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <!--Add vue.js cdn-->
  <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!--Whole application controlled by Vue-->
  <div id="vue-app">
    <h1>Data Binding</h1>
    <!--Website link-->
    <a v-bind:href="website">The Net Ninja</a>
    <!--V-bind is to do direct data binding-->
    <input type="text" v-bind:value="job">
    <!--Output html tags by calling v-html-->
    <p v-html="websiteTag"></p>
    <!--Call functions-->
    <h1>{{ greet('night') }}</h1>
    <!--Gets the name data of the app-->
    <h1>{{ name }}</h1><!--Template in js format-->
    <p>Job: {{ job }}</p>
    <!--Events using v-on directive-->
    <!--On clicks-->
    <button @click="add(1)">Add a Year</button><!--Don't need to add parenthesis for functions in onclick events-->
    <button v-on:click="subtract(1)">Subtract a Year</button>
    <!--Double clicks-->
    <button @dblclick="add(10)">Add 10 Years</button>
    <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
    <p>My age is {{ age }}</p>

    <!--Canvas mouseover-->
    <div id="canvas" v-on:mousemove="updateXY">{{x}} , {{y}}</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
