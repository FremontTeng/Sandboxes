<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Punching Bag</title>
        <link href="css/pb_styles.css" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <!--Bag Image-->
            <div id="bag" v-bind:class="{burst:ended}"></div>
            <!--Bag Health-->
            <div id="bag-health">
                <!--Data bind the health-->
                <div v-bind:style="{width:health + '%'}"></div>
            </div>
            <!--Game Control-->
            <div id="controls">
                <button v-on:click="punch" v-show="!ended">Punch</button>
                <button v-on:click="restart">Restart</button>
            </div>
        </div>

        <script src="pb_app.js"></script>
    </body>
</html>
