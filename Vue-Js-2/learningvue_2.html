<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning Vue Part 2</title>
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <h1>Multiple Vue Instances</h1>
        <!--Instances are independent of each other-->

        <!--But they can also be referenced to each other-->
        <!--Widget 1-->
        <div id="vue-app-one">
            <h2>{{title}}</h2>
            <p>{{greet}}</p>
            <!--Component template-->
            <greeting></greeting>
        </div>

        <!--Widget 2-->
        <div id="vue-app-two">
            <h2>{{title}}</h2>
            <p>{{greet}}</p>
            <button v-on:click="changeTitle">Change App One Title</button>
            <!--Component template-->
            <greeting></greeting>
        </div>
        <div id="vue-app-three">
            <h2>Refs</h2>
            <input type="text" ref="input" />
            <button v-on:click="readRefs">Submit</button>
            <p>Your fav food: {{output}}</p>
            <div ref="test">What?</div>
        </div>
        <div id="app"></div>
    

        <script src="app.js" ></script>
        <script src="one_app.js"></script>
    </body>
</html>
